<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>보도자료</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FONT -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/design.css" />
    <link rel="stylesheet" href="../css/page.css" />
    <!-- JS -->
    <script src="../js/common.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 임시 HEADER | 프론트 연동 시 삭제 -->
    <div id="header_temp_area"></div>

    <!-- CONTENTS -->
    <div class="sub_title">
      <div class="inner">
        <h2>보도자료</h2>
      </div>
    </div>
    <section class="sub_last_con">
      <div class="inner">
        <div class="view_wrap">
          <div class="content_area">
            <dl>
              <dt>
                <label class="required">제목</label>
              </dt>
              <dd>
                <input type="text" placeholder="제목을 입력하세요" />
              </dd>
            </dl>
            <dl>
              <dt>
                <label class="required">작성자</label>
              </dt>
              <dd>
                <p>운영자</p>
              </dd>
            </dl>
            <dl>
              <dt>
                <label class="required">내용</label>
              </dt>
              <dd>에디터</dd>
            </dl>
            <dl>
              <dt>
                <label>공지글</label>
              </dt>
              <dd>
                <div class="chk_style01">
                  <input type="checkbox" id="isNotice" />
                  <label for="isNotice">공지글 설정</label>
                </div>
              </dd>
            </dl>
          </div>
          <div class="btn_wrap">
            <button type="button" class="btn btn_style02 h_56">저장</button>
            <button type="button" class="btn btn_style03 h_56">등록</button>
          </div>
        </div>
      </div>
    </section>
    <!-- // CONTENTS -->

    <!-- 임시 FOOTER | 프론트 연동 시 삭제 -->
    <div id="footer_temp_area"></div>
    <script>
      $("#header_temp_area").load("../assets/header.html");
      $("#footer_temp_area").load("../assets/footer.html");
    </script>
  </body>
</html>
