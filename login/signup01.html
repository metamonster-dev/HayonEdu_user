<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>회원가입 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FONT -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/design.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <!-- JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section id="Signup01" class="signupcommon md_contents mx_600">
      <h2>회원가입</h2>
      <ul class="signup_step">
        <li class="on"><span>1</span>이용약관</li>
        <li><span>2</span>정보입력</li>
        <li><span>3</span>가입완료</li>
      </ul>
      <div class="tit_area">
        <h5>이용약관</h5>
      </div>
      <div class="check_area">
        <article class="label_chk_wrap">
          <label>
            <input type="checkbox" />
          </label>
          <p class="allceck">모든 약관을 확인하고 전체 약관에 동의합니다.</p>
        </article>
        <div class="box_area">
          <article class="label_chk_wrap">
            <label>
              <input type="checkbox" />
            </label>
            <p>이용약관 동의<span class="important"> (필수)</span></p>
          </article>
          <div class="txt_box">
            [제1장 총칙]<br /><br />
            제1조(목적)<br />
            이 약관은 하연교육이 운영하는 인터넷 사이트(www.iaha.co.kr)의
            회원가입과 서비스 이용에 대한 이용자의 권리, 의무와 책임사항을
            규정함을 목적으로 합니다. <br /><br />
            제2조(정의)<br />
          </div>
          <article class="label_chk_wrap">
            <label>
              <input type="checkbox" />
            </label>
            <p>개인정보취급방침 동의<span class="important"> (필수)</span></p>
          </article>
        </div>
        <p class="comment listType">
          모든 약관을 동의하여야 회원가입이 가능합니다.
        </p>
      </div>
      <div class="btn_area pc_only_f">
        <button class="h56 type03">이전</button>
        <button class="h56 type01">다음</button>
      </div>
      <div class="btn_area m_only_f">
        <button class="h46 type03">이전</button>
        <button class="h46 type01">다음</button>
      </div>
    </section>
  </body>
</html>
