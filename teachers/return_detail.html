<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>하연과학 실험</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FONT -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/design.css" />
    <link rel="stylesheet" href="../css/page.css" />
    <!-- JS -->
    <script src="../js/common.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 임시 HEADER | 프론트 연동 시 삭제 -->
    <div id="header_temp_area"></div>

    <!-- CONTENTS -->
    <div class="inner">
      <div class="sub_title">
        <h2>하연과학 실험</h2>
      </div>
      <!-- 하연과학 실험 공통 TAB -->
      <div id="tab_area"></div>
    </div>
    <section class="sub_last_con">
      <div class="inner">
        <div class="detail_wrap">
          <form onsubmit="return false;">
            <div class="content_area">
              <dl>
                <dt>
                  <label class="required">제목</label>
                </dt>
                <dd>
                  <div class="input_text_wrap">
                    <input
                      type="text"
                      placeholder="[지국명] 포함하여 입력해주세요"
                      class="mw-526"
                    />
                    <span class="info">＊ 지국명 입력</span>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>
                  <label class="required">작성자</label>
                </dt>
                <dd>
                  <p>운영자</p>
                </dd>
              </dl>
              <dl>
                <dt>
                  <label class="required">반품유형</label>
                </dt>
                <dd>
                  <!-- SELECT_CUSTOM -->
                  <div class="select_wrap mw-526">
                    <button type="button" class="selected">선택</button>
                    <ul>
                      <li><button type="button" value="">지국반품</button></li>
                      <li>
                        <button type="button" value="">개인반품</button>
                      </li>
                      <li>
                        <button type="button" value="">교사간사용</button>
                      </li>
                      <li>
                        <button type="button" value="">수거신청</button>
                      </li>
                    </ul>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>
                  <label class="required">월호</label>
                </dt>
                <dd>
                  <input type="text" class="mw-526" />
                </dd>
              </dl>
              <dl class="top_type">
                <dt>
                  <label class="required">내용</label>
                </dt>
                <dd>
                  <!-- TODO: 에디터 영역 -->
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="* 교사간 사용 시 작성 양식 *&#13;&#10;oo지국 ooo선생님 o월 o학년 o개를&#13;&#10;oo지국 ooo선생님이 받았습니다."
                  ></textarea>
                </dd>
              </dl>
              <dl>
                <dt>
                  <label>공지글</label>
                </dt>
                <dd>
                  <div class="chk_style01">
                    <input type="checkbox" id="isNotice" />
                    <label for="isNotice"><span>공지글 설정</span></label>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>
                  <label>파일 첨부</label>
                </dt>
                <dd>
                  <!-- 
                    TODO: 
                    - 파일 첨부시, 
                      file_style01 클래스에 isFile 이라는 클래스 추가됨
                    - 파일 첨부 기준
                      accept: 엑셀, 이미지(jpg, gif, png 등), pdf, 한글
                      size: 15MB
                  -->
                  <div class="file_style01">
                    <button type="button" class="file_btn">
                      파일 첨부
                      <input
                        type="file"
                        accept=".xlsx, .jpg, .jpeg, .gif, .png, .pdf, .hwp"
                      />
                    </button>
                    <span class="no_file">파일을 첨부하실 수 있습니다.</span>
                    <div class="is_file">
                      <span class="file_name"></span>
                      <button type="button" class="cancel_btn">
                        <img
                          src="../assets/icons/icon_close.svg"
                          alt="파일 첨부 취소"
                        />
                      </button>
                    </div>
                  </div>
                </dd>
              </dl>
            </div>
            <div class="btn_wrap">
              <!-- TODO: 수정일 경우, 저장 버튼 | 등록일 경우 등록 버튼 노출 -->
              <!-- <button type="button" class="btn btn_style02 h_56 m_full">저장</button> -->
              <button type="submit" class="btn btn_style03 h_56 m_full">
                등록
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- // CONTENTS -->

    <!-- 임시 FOOTER | 프론트 연동 시 삭제 -->
    <div id="footer_temp_area"></div>
    <script>
      $("#header_temp_area").load("../assets/header.html");
      $("#footer_temp_area").load("../assets/footer.html");

      $("#tab_area").load("./teachers_tab.html");
      $(window).on("load", function () {
        $(".tab_slide li").eq(2).addClass("active");
        tabSlide.slideTo(2);
      });
    </script>
  </body>
</html>
