<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>하연과학 실험</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- FONT -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/custom.css" />
    <link rel="stylesheet" href="../css/design.css" />
    <link rel="stylesheet" href="../css/page.css" />
    <!-- JS -->
    <script src="../js/common.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- 임시 HEADER | 프론트 연동 시 삭제 -->
    <div id="header_temp_area"></div>

    <!-- CONTENTS -->
    <div class="inner">
      <div class="sub_title">
        <h2>하연과학 실험</h2>
      </div>
      <!-- 하연과학 실험 공통 TAB -->
      <div id="tab_area"></div>
      <div class="teachers_banner_wrap">
        <a href="javascript:;">
          <span>주문몰 바로가기 <i></i></span>
          <img
            src="../assets/images/page/teachers_banner_img.png"
            alt="주문몰 바로가기"
          />
        </a>
      </div>
    </div>
    <section class="sub_last_con">
      <div class="inner">
        <div class="tab_search_wrap">
          <div class="tabs sub_tab_style02">
            <ul>
              <li class="active">
                <button type="button">전체</button>
              </li>
              <li>
                <button type="button">현금영수증</button>
              </li>
              <li>
                <button type="button">세금계산서</button>
              </li>
            </ul>
          </div>
          <div class="right_area">
            <!-- SELECT_CUSTOM -->
            <div class="select_wrap">
              <button type="button" class="selected">작성자</button>
              <ul>
                <li><button type="button" value="">작성자</button></li>
                <li><button type="button" value="">제목</button></li>
                <li><button type="button" value="">전체</button></li>
              </ul>
            </div>
            <!-- // SELECT_CUSTOM -->
            <div class="search_wrap">
              <form onsubmit="return false;">
                <input type="text" placeholder="검색어 입력" />
                <button type="submit">
                  <img src="../assets/icons/icon_search.svg" alt="검색" />
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="table_style01">
          <table>
            <colgroup>
              <col style="width: 100px" />
              <col style="width: 120px" />
              <col />
              <col style="width: 400px" />
            </colgroup>
            <thead>
              <tr>
                <th>번호</th>
                <th>구분</th>
                <th>제목</th>
                <th>
                  <ul class="text02">
                    <li>등록일</li>
                    <li>작성자</li>
                    <li>조회</li>
                  </ul>
                </th>
              </tr>
            </thead>
            <tbody>
              <!-- TODO: 데이터 없을 경우,              
              <tr>
                <td colspan="4" class="nodata">등록된 게시물이 없습니다.</td>
              </tr> -->
              <tr>
                <td class="num">2</td>
                <td class="category">
                  <span class="tag02">현금영수증</span>
                </td>
                <td class="title">
                  <a href="./cash_view.html">
                    게시판 제목 텍스트 내용입니다.
                  </a>
                </td>
                <td>
                  <ul class="text02">
                    <li>2024-08-01</li>
                    <li>운영자</li>
                    <li>
                      <span class="m_only_b">조회수&nbsp;</span>
                      11
                    </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <td class="num">1</td>
                <td class="category">
                  <span class="tag02">세금계산서</span>
                </td>
                <td class="title">
                  <a href="./cash_view.html">
                    게시판 제목 텍스트 내용입니다.
                  </a>
                </td>
                <td>
                  <ul class="text02">
                    <li>2024-08-01</li>
                    <li>운영자</li>
                    <li>
                      <span class="m_only_b">조회수&nbsp;</span>
                      11
                    </li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="page_btn_wrap">
          <div class="page_wrap">
            <a href="javascript:;">
              <img src="../assets/icons/icon_page_first.svg" alt="처음" />
            </a>
            <a href="javascript:;">
              <img src="../assets/icons/icon_page_prev.svg" alt="이전" />
            </a>
            <a href="javascript:;" class="active">1</a>
            <a href="javascript:;">2</a>
            <a href="javascript:;">3</a>
            <a href="javascript:;">4</a>
            <a href="javascript:;">5</a>
            <a href="javascript:;">
              <img src="../assets/icons/icon_page_next.svg" alt="다음" />
            </a>
            <a href="javascript:;">
              <img src="../assets/icons/icon_page_last.svg" alt="마지막" />
            </a>
          </div>
          <!-- TODO: 관리자 계정일 경우, 등록 버튼 노출 -->
          <div class="btn_wrap">
            <a href="./cash_detail.html" class="btn btn_style01 h_56">등록</a>
          </div>
        </div>
      </div>
    </section>
    <!-- // CONTENTS -->

    <!-- 임시 FOOTER | 프론트 연동 시 삭제 -->
    <div id="footer_temp_area"></div>
    <script>
      $("#header_temp_area").load("../assets/header.html");
      $("#footer_temp_area").load("../assets/footer.html");

      $("#tab_area").load("./teachers_tab.html");
      $(document).ready(function () {
        $(".tab_slide li").eq(4).addClass("active");
        tabSlide.slideTo(4);
      });
    </script>
  </body>
</html>
